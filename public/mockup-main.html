  <body>
    <div id="map" class="main-map-container"></div>
    <script>
      var nycMap = L.map('map').setView(
        [40.7058323382838, -73.9778016471983],
        10
      )
      L.tileLayer(
        'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: 'mapbox/streets-v11',
          accessToken:
            'pk.eyJ1Ijoiemthcm1pIiwiYSI6ImNrNjl0cjEyZjBqanUzZG41YmJqempsb2oifQ.rTF7bmNtao5ZSLkLN_1JWA'
        }
      ).addTo(nycMap)

      if (nycMap) {
        const mapPane = document.querySelector('.leaflet-map-pane')
        const stopResize = setInterval(() => {
          if (nycMap.invalidateSize()) {
            clearInterval(stopResize)
            // let's use visibility:hidden in the CSS, then reveal once this executes
          }
        }, 50)
      }
    </script>
